<!doctype html>
<html ng-app="app">
	<head>
		<title>Books</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />	
		<!-- Angular Material -->
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">

		<!-- Google Font - Open Sans 300 -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

		<link href="css/app.css" rel='stylesheet' type='text/css'>
	</head>

	<body layout="column" ng-controller="MainController as main" layout-fill>
			  <md-toolbar md-scroll-shrink md-theme-indigo>
			    <div class="md-toolbar-tools">
			      <h3>
			        <span>Books</span>
			      </h3>
			    </div>
			  </md-toolbar>

		    <div >
				<div layout="row" flex >
				    <div layout="column" flex id="content" ng-repeat="book in books">
				        <md-content layout="column" flex class="md-padding" >
							<md-card>
							 <img ng-src="{{book.img}}" class="md-card-image">
							 <h2>{{book.title}}</h2>
							 <p>
							   {{book.description}}
							 </p>
							</md-card>
				        </md-content>
				    </div>
				</div>
				<div layout="row" flex>
					<div layout="column" flex id="authors" ng-repeat="author in authors">
				        <md-content layout="column" flex class="md-padding" >
							<md-card>
							 <img ng-src="img/washedout.png" class="md-card-image">
							 <h2>{{author.lastname}}</h2> <small>{{author.firstname}}</small>
							 <p>
							     {{author.age}}
							 </p>
							</md-card>
				        </md-content>						
					</div>
				</div>
			</div>

		    <!-- Angular Material Dependencies -->
		    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

		    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
			<script src="js/app.js"></script>

	</body>
</html>
